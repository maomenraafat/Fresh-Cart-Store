<div class="flex flex-col items-center justify-center h-screen text-center p-6">
  <img
    src="images/error.svg"
    alt="Not Found"
    class="w-64 md:w-80 lg:w-96 mb-6"
  />
  <h1 class="text-2xl md:text-4xl font-bold text-gray-800">Page Not Found</h1>
  <p class="text-gray-600 text-lg mt-2">
    Oops! The page you're looking for doesn't exist.
  </p>
  <button
    (click)="goHome()"
    class="mt-6 px-6 py-3 text-white bg-main hover:bg-green-600 rounded-lg shadow-md transition"
  >
    Go to Home
  </button>
</div>

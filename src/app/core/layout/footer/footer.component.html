<footer class="footer bg-[#f1f3f2] py-10">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Title and Description -->

    >
      Get the FreshCart App
    </h2>
    <p class="footer__desc text-gray-600 mb-6 text-center sm:text-left">
      We will send you a link, open it on your phone to download the app.
    </p>

    <!-- Subscription Section -->
    <div class="footer__subscription flex flex-col sm:flex-row gap-3 mb-8">
      <input
        type="text"
        class="w-full sm:w-[75%] px-4 py-2 rounded-md border border-gray-300 focus:border-main focus:ring-2 focus:ring-main focus:outline-none transition-all"

        class="w-full sm:w-[25%] bg-main text-white px-4 py-2 rounded-md hover:bg-main-dark transition-colors"

    </div>

      <div class="flex flex-wrap items-center gap-3">
        <p class="text-gray-700 font-medium">Payment Partners</p>
        <div class="flex flex-wrap items-center gap-3">
          <img
            src="/images/amazon-pay.png"
            class="w-12 sm:w-16"
            alt="Amazon Pay"
          />
          <img
            src="/images/American-Express-Color.png"
            class="w-12 sm:w-16"
            alt="American Express"
          />
          <img
            src="/images/mastercard.webp"
            class="w-12 sm:w-16"
            alt="Mastercard"
          />
          <img src="/images/paypal.png" class="w-12 sm:w-16" alt="PayPal" />
        </div>
      </div>

      <!-- App Downloads -->
      <div class="flex flex-wrap items-center gap-3">
        <p class="text-gray-700 font-medium">Get Deliveries with FreshCart</p>
        <div class="flex flex-wrap items-center gap-3">
          <img
            src="/images/get-apple-store.png"
            class="w-12 sm:w-16"

          />
          <img
            src="/images/get-google-play.png"
            class="w-12 sm:w-16"
            alt="Google Play"
          />

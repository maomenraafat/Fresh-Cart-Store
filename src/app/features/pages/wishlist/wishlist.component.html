<div class="relative overflow-x-auto shadow-md sm:rounded-lg my-5 p-7">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <tbody>
      @for (item of wishList; track $index) {
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <td class="p-4">
          <img
            [src]="item.imageCover"
            class="w-16 md:w-32 max-w-full max-h-full"
            alt="Apple Watch"
          />
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 text-black">
          <h2 class="text-xl mb-3">{{ item.title }}</h2>
          <button
            (click)="removeItem(item._id)"
            href="#"
            class="block font-medium text-red-600 dark:text-red-500"
          >
            <i class="fa fa-trash"></i>
            Remove
          </button>
        </td>

        <td class="px-6 py-4">
          <button
            (click)="addProductToCart(item._id)"
            class="text-white p-2 rounded-md w-[90%] mx-auto block mt-3 bg-main transition-all duration-500 group-hover:opacity-100 translate-y-[100%] group-hover:translate-y-0 overflow-hidden"
          >
            @if (isLoading) {
            <i class="fa fa-spin fa-spinner"></i>
            }@else{Add to Cart}
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>

<form class="flex items-center max-w-3xl my-7 mx-auto">
  <label for="simple-search" class="sr-only">Search</label>
  <div class="relative w-full">
    <input
      [(ngModel)]="searchValue"
      (input)="search()"
      type="text"
      id="simple-search"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-main focus:border-main block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-main dark:focus:border-main"
      placeholder="Search product name..."
      required
      name="searchValue"
    />
  </div>

  <button
    type="submit"
    class="p-2.5 ms-2 text-sm font-medium text-white bg-main rounded-lg border border-main hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300"
  >
    <svg
      class="w-4 h-4"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 20 20"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
      />
    </svg>
    <span class="sr-only">Search</span>
  </button>
</form>
@if (filteredProducts.length>0) {
<div class="grid md:grid-cols-3 lg:grid-cols-5 gap-8 my-7">
  @for (product of filteredProducts; track $index) {
  <app-product-item
    (fireAddToCart)="addToCart($event)"   
    (fireAddToWishList)="addToWishList($event)"
    [product]="product"
    [wishList]="wishList"
  ></app-product-item>
  }
</div>
}@else{
<div class="h-full my-10">
  <p class="text-center text-main text-3xl">No products found.</p>
</div>
}

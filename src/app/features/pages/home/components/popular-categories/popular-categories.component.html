<div class="text-center my-10">
  <h2 class="text-4xl font-bold text-gray-800 mb-6">Popular Categories</h2>

  <owl-carousel-o [options]="customOptions" class="px-4">
    @for (category of categories; track $index) {
    <ng-template carouselSlide [id]="category._id">
      <div class="flex flex-col items-center p-4">
        <a [routerLink]="['/categories/' + category._id]">
          <img
            [src]="category.image"
            class="h-[300px] w-[250px] object-cover rounded-lg shadow-md hover:scale-105 transition-transform duration-300"
            [alt]="category.name"
            [title]="category.name"
          />
          <p class="mt-3 text-lg font-semibold text-gray-700">
            {{ category.name }}
          </p></a
        >
      </div>
    </ng-template>
    }
  </owl-carousel-o>
</div>

<div class="rounded-lg my-5 p-10 bg-gray-50 shadow-md">
  <div class="flex flex-col lg:flex-row justify-center items-center gap-6">
    <img
      [src]="brandDetails?.image"
      class="max-w-xs md:max-w-lg lg:max-w-xl rounded-lg shadow-lg h-[300px]"
      alt="{{ brandDetails?.name }}"
    />
    <h2 class="text-4xl text-main font-bold text-center lg:text-left">
      {{ brandDetails?.name }}
    </h2>
  </div>
</div>

<h2 #related class="text-4xl font-bold my-7 text-center">Related Products</h2>

@defer (on viewport (related); on timer(10000ms)) {
<app-related-product [relatedProducts]="relatedProducts"></app-related-product>
}

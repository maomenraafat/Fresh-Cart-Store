<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 mb-7 p-4 md:p-0"
>
  @for (product of relatedProducts; track $index) {
  <app-product-item
    (fireAddToCart)="addToCart($event)"
    (fireAddToWishList)="addToWishList($event)"
    [product]="product"
    [wishList]="wishList"
  ></app-product-item>
  }
</div>
